<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="slideshowStyle.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link

        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script defer type="module" src="slideshowScript.js"></script>
</head>

<body>
    <main class="text">

            </div>
            <div class="eb-garamond" id="ssMiddleA">
                <div id="ssMiddleAContent" class="mid-text">
                    <div id="ssIngredientsList">
                        <ul>
                            <li>TEMP</li>
                            <li>TEMP</li>
                        </ul>
                    </div>
                    <div id="ssSystemToggle" class="no-print">
                        <div id="ssUS" class="ssSystem active">US</div>
                        <div id="ssMe" class="ssSystem">Metric</div>
                    </div>
                    <div id="ssInfo">
                        <div id="ssInfoTop">
                            <p id="ssDescription">TEMPTEMP TEMP TEMP TEMP TEMP TEMP TEMP TEMP TEMP TEMP TEMP TEMP TEMP

                        <div id="ssInfoBottom">

                            <div id="ssServingsDiv">
                                <div>
                                    <input id="ssPortionInput" type="number" min="1" max="12"></input>

                                </div>

                            </div>
                            <div id="ssPrice">TEMP </div>
                        </div>
                    </div>
                    <textarea id="ssNotes" placeholder="Write your notes here..." class="text"></textarea>
                </div>
                <div id="ssShowTopInfoButton" class="button ubuntu-bold"
                    onclick="document.getElementById(`ssMiddleAContent`).classList.toggle(`shown`); this.classList.toggle('rotated');">
                    V</div>
            </div>
            <div class="eb-garamond" id="ssMiddleB">
                <div id="ssMiddleC">
                    <div id="ssStep" class="huge-text">
                        TEMP TEMP TMEP TMEP
                    </div>
                    <div id="ssImage">
                        <img class="zoomable"
                            src="https://img.freepik.com/premium-vector/chef-hat-logo-illustration_746614-100.jpg"
                            alt="ssImage">
                    </div>
                </div>
                <div id="ssStepButtons">
                    <div id="ssStepPrevious" style="font-size: 5em;">PREV</div>
                    <div id="ssStepNext" style="font-size: 5em;">NEXT</div>
                </div>
            </div>
        </div>
    </main>
    <div id="overlay">
        <img id="overlay-img" src="" alt="Zoomed Image" style="aspect-ratio: 1/1;">
    </div>
</body>

</html>
