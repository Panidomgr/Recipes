<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Συνταγή</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="recipeStyle.css">
    <link rel="icon" type="image/x-icon" href="https://res.cloudinary.com/dhon1edrf/image/upload/f_auto,q_auto/v1767978226/chefLogo_aek6mg.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script defer type="module" src="recipeScript.js"></script>
</head>
<body>
    <nav class="no-print">
        <div class="nav-left">
            <a href="./recipes.html" class="ubuntu-medium text"><i class="fa-solid fa-arrow-left"></i> Πίσω</a>
        </div>
        <button id="themeToggle" class="theme-toggle">
            <i class="fa-solid fa-moon"></i>
        </button>
    </nav>

    <div id="recipeContainer">
        <div id="recipeTop">
            <div class="back-btn" onclick="window.history.back()"><i class="fa-solid fa-circle-chevron-left"></i></div>
            <h1 id="recipeTitle" class="ubuntu-bold">Title</h1>
            <div id="favBtn" class="fav-btn"><i class="fa-regular fa-heart"></i></div>
        </div>

        <div id="recipeContent">
            <div class="recipe-info-box">
                <p id="recipeDesc" class="text eb-garamond"></p>
                
                <div class="text ubuntu-light">
                    <p><i class="fa-regular fa-clock"></i> <strong>Χρόνος:</strong> <span id="rTime"></span></p>
                    <p><i class="fa-solid fa-utensils"></i> <strong>Μερίδες:</strong> <span id="rServings"></span></p>
                </div>
            </div>
            
            <div class="recipe-img-box">
                <img id="recipeImg" src="" alt="Recipe Image" class="zoomable">
            </div>
        </div>

        <div id="ingredientsSection" class="eb-garamond">
            <h2 class="ubuntu-medium text">Υλικά</h2>
            <div id="ingListContainer"></div>
        </div>

        <div id="stepsSection" class="eb-garamond">
            <h2 class="ubuntu-medium text">Εκτέλεση</h2>
            <ol id="stepsList" class="text"></ol>
        </div>

        <div id="notesSection">
            <h3 class="ubuntu-medium text">Σημειώσεις</h3>
            <textarea id="recipeNotes" placeholder="Γράψε εδώ τις σημειώσεις σου για τη συνταγή..."></textarea>
        </div>

        </div>

    <div id="overlay">
        <img id="overlayImg" src="">
    </div>
</body>
</html>
