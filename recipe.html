<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="recipeStyle.css">
    <link rel="stylesheet" href="navStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=EB+Garamond:ital,wght@0,400..800;1,400..800&family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script defer type="module" src="recipeScript.js"></script>
</head>

<body>
    <nav class="no-print">
        <a href="./index.html" id="homeButton" class="ubuntu-medium button text">Home</a>
        <div class="button" onclick="document.body.classList.toggle(`dark`);" style="font-size: 1.8em;">ðŸŒš</div>
    </nav>
    <main class="text print-page">
        <div id="recipeContainer">
            <div id="recipeTop">
                <div class="no-print" id="recipeBackButton" onclick="window.history.back();">
                    <div>
                        <span id="recipeBackIcon"></span>
                    </div>
                </div>
                <div id="recipeTopCenter">
                    <div class="recipeFavouriteButton no-print" onclick="this.classList.toggle('active')">
                        <span id="recipeFaveIcon"></span>
                    </div>
                    <div class="ubuntu-bold" id="recipeTitle">
                        <h1></h1>
                    </div>
                </div>
            </div>
            <div class="eb-garamond" id="recipeMiddleA">
                <div id="recipeInfo">
                    <div id="recipeInfoTop">
                        <p id="recipeDescription"></p>
                        <a target="_blank" href="" id="recipeLink" class="ubuntu-bold button no-print">Original
                            Recipe</a>
                    </div>
                    <div id="recipeInfoBottom">
                        <div id="recipeTime"></div>
                        <div id="recipeServingsDiv">
                            <div>
                                <input id="recipePortionInput" type="number" min="1" max="12"></input>
                                <label for="recipePortionInput"> Î”ÏŒÏƒÎ·</label>
                            </div>
                            <div id="recipeServings"></div>
                        </div>
                        <div id="recipePrice"></div>
                    </div>
                </div>
                <div id="recipeImage">
                    <img class="zoomable" src="" alt="recipeImage">
                </div>
            </div>
            <div class="eb-garamond" id="recipeMiddleB">
                <div id="recipeIngredients">
                    <div id="recipeSystemToggle" class="no-print">
                        <div id="recipeUS" class="recipeSystem active">US</div>
                        <div id="recipeMe" class="recipeSystem">Metric</div>
                    </div>
                    <div id="recipeIngredientsList">
                        <ul></ul>
                    </div>
                </div>
                <div id="recipeSteps">
                    <ol></ol>
                </div>
            </div>
            <div class="eb-garamond" id="recipeBottom">
                <textarea id="recipeNotes" placeholder="Write your notes here..." class="text"></textarea>
                <div class="big-text">
                    <div class="no-print button" id="recipePrintButton" onclick="window.print();">PRINT</div>
                    <a class="no-print button" id="recipeSSButton" href="">SLIDESHOW</a>
                </div>
            </div>
        </div>
    </main>
    <div id="overlay">
        <img id="overlay-img" src="" alt="Zoomed Image" style="aspect-ratio: 1/1;">
    </div>
</body>

</html>
